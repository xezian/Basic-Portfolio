            <section class="about-me">
                <h1 class="headers" id="headers">Contact</h1>
                <form class="form">
                    <label for="name" class="contact-label">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Amelia Earhart">
                    <label for="email" class="contact-label">Your Email Address</label>
                    <input type="text" id="email" name="email" placeholder="ameliafliessolo@aeroplane.sky">
                    <label for="message" class="contact-label">Your Message</label>
                    <textarea id="message" name="message" placeholder="(example) I am Amelia Earhart. I flew alone across the Atlantic. On another flight I disappeared. Will you make me a website?"></textarea>
                    <input type="button" class="submit" value="Submit">
                </form>
            </section>
